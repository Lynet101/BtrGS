Section "Files"
	ModulePath "/usr/lib/nvidia"
	ModulePath "/usr/lib32/nvidia"
	ModulePath "/usr/lib32/nvidia/xorg/modules"
	ModulePath "/usr/lib32/xorg/modules"
	ModulePath "/usr/lib64/nvidia/xorg/modules"
	ModulePath "/usr/lib64/nvidia/xorg"
	ModulePath "/usr/lib64/xorg/modules"
EndSection

Section "ServerLayout"
	Identifier "layout"
	Screen 0 "dGPU"
	Inactive "iGPU"
	Option   "AllowNVIDIAGPUScreens"
EndSection

Section "Device"
	Identifier "dGPU"
	Driver "nvidia"
	BusID "PCI:1:0:0"
	Option "Coolbits" "28"
	Option "TripleBuffer" "true"
EndSection

Section "Screen"
	Identifier "dGPU"
	Device "dGPU"
	Option "AllowEmptyInitialConfiguration"
EndSection

Section "Device"
	Identifier "iGPU"
	Driver "modesetting"
	BusID "PCI:4:0:0"
EndSection

Section "Screen"
	Identifier "iGPU"
	Device "iGPU"
EndSection

Section "ServerFlags"
	Option "IgnoreABI" "1"
EndSection

